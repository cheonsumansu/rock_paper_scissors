<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock_paper_scissors_game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Let's play <span id="navy">r</span>ock-<span id="navy">p</span>aper-<span id="navy">s</span>cissors!</h1>
    </header>

    <div class="score-board">
        <div class="top-badge">
            <p id="user-label">You</p>
            <p id="computer-label">Computer</p>
        </div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Don't even try to cheat ;)</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.png" alt="">
        </div>
    </div>

    <p id="action-message">Make your move...</p>

    <script src="app.js"></script>
</body>
</html>
